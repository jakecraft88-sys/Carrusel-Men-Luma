<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carrusel</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f5f2ec;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .carousel {
      width: 90%;
      max-width: 800px;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    .carousel-track {
      display: flex;
      transition: transform 0.5s ease;
    }
    .carousel-slide {
      min-width: 100%;
    }
    .carousel-slide img {
      width: 100%;
      display: block;
    }
  </style>
</head>
<body>

<div class="carousel">
  <div class="carousel-track" id="track">
    <div class="carousel-slide"><img src="1.jpg" alt="Imagen 1" /></div>
    <div class="carousel-slide"><img src="2.jpg" alt="Imagen 2" /></div>
    <div class="carousel-slide"><img src="3.jpg" alt="Imagen 3" /></div>
    <div class="carousel-slide"><img src="4.jpg" alt="Imagen 1" /></div>
    <div class="carousel-slide"><img src="5.jpg" alt="Imagen 2" /></div>
    <div class="carousel-slide"><img src="6.jpg" alt="Imagen 3" /></div>
  </div>
</div>

<script>
  const track = document.getElementById("track");
  let index = 0;
  setInterval(() => {
    index = (index + 1) % 3;
    track.style.transform = `translateX(-${index * 100}%)`;
  }, 3000);
</script>

</body>
</html>
